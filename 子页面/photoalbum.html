<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人相册t</title>
    <link rel="stylesheet" href="../css/photoalbum.css">
</head>
<body>
    <!--页眉区用来存放标题-->
    <div id="header">
        <h1>个人相册</h1>
    </div>
    <!--内容区分为content_1,content_2,content_3.content_4,分别用来存放两组图片滑动轮播和两组自己喜欢的文字-->
    <div id="content">
        <div id="content_1">
            <div class="photo">
                <img src="../images/人像1.jpg" alt="">
                <img src="../images/人像2.jpg" alt="">
                <img src="../images/人像3.jpg" alt="">
                <img src="../images/人像4.jpg" alt="">
                <img src="../images/人像5.jpg" alt="">
            </div>
        </div>
        <div id="content_2">
            <p class="text">
                在最好的年纪<br>
                做最努力的人<br>
                做自己想做的事
            </p>
        </div>
        <div id="content_3">
            <div class="photo">
                <img src="../images/风景1.jpg" alt="">
                <img src="../images/风景2.jpg" alt="">
                <img src="../images/风景3.jpg" alt="">
                <img src="../images/风景4.jpg" alt="">
                <img src="../images/风景5.jpg" alt="">
            </div>
        </div>
        <div id="content_4">
            <p class="text">
                在云路过的驿站里<br>
                在星经过的旅途中<br>
                遇见最美的景致
            </p>
        </div>   
    </div>
    <!--音乐控件，给网页添加了自己喜欢的音乐-->
    <div id="audio">
        <audio src="../音乐/音乐.mp3" controls autoplay loop></audio>
    </div>
    <!--返回主页-->
    <button><a href="../index.html">返回</a></button>
</body>
</html>
